<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK TRACKS | Web App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 800;
            font-size: 1.25rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        .iframe-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">üéµ</div>
        <div class="loading-text">Loading HACK TRACKS...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <!-- App Header -->
    <div class="app-header">
        <div class="logo">
            <span>üéµ</span>
            <span>HACK TRACKS</span>
        </div>
        <a href="index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12 4l-8 6 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back to Home</span>
        </a>
    </div>
    
    <!-- App Container -->
    <div class="iframe-container">
        <iframe 
            id="appFrame"
            src="http://localhost:8501"
            allow="camera; microphone"
            title="HACK TRACKS App">
        </iframe>
    </div>
    
    <script>
        // Hide loading screen after iframe loads
        const appFrame = document.getElementById('appFrame');
        const loadingScreen = document.getElementById('loadingScreen');
        
        appFrame.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 2000);
        });
        
        // Handle iframe communication
        window.addEventListener('message', (event) => {
            // Handle messages from Streamlit app if needed
            console.log('Message from app:', event.data);
        });
        
        // Error handling
        appFrame.addEventListener('error', () => {
            loadingScreen.innerHTML = `
                <div class="loading-logo">‚ö†Ô∏è</div>
                <div class="loading-text">Connection Error</div>
                <p style="color: rgba(255,255,255,0.6); text-align: center; max-width: 400px; line-height: 1.6;">
                    Make sure the backend server is running on localhost:8501
                    <br><br>
                    Run: <code style="background: rgba(255,255,255,0.1); padding: 0.25rem 0.5rem; border-radius: 4px;">streamlit run app.py</code>
                    <br><br>
                    For hackathon demo, run backend locally and show both sites!
                </p>
                <a href="index.html" class="back-btn" style="margin-top: 2rem;">Go Back</a>
            `;
        });
    </script>
</body>
</html>
